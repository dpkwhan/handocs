site_name: David Han
site_description: Learning is a lifelong journey
site_author: David Han

# Copyright
copyright: "Copyright &copy; 2019 David Han"

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Kdb/q:
      - Dictionary:
          - kdb/dictionary/add-new-item-to-dictionary.md
      - Function:
          - kdb/function/function-argument.md
  - Python:
      - About: python/about.md
  - VS Code:
      - Common: vscode/common/common.md
      - Python: vscode/python/python.md
      - JavaScript: vscode/javascript/javascript.md
  - Markets:
      - Rules and Regulations:
          - markets/rar/ssr.md

theme:
  name: "material"
  palette:
    primary: "indigo"
    accent: "deep-orange"
  feature:
    tabs: true
  extra_css:
    - css/extra.css
  extra_javascript:
    - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_include.include:
      base_path: docs

site_dir: site
