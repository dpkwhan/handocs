<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="D3 Docs">
    <title>D3 Docs</title>
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/assets/img/favicon.png"/>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : "D3 Docs",
            repo       : '',
            homepage   : 'home.md',
            coverpage  : 'coverage.md',
            loadSidebar: 'sidebar.md',
            loadNavbar : 'navbar.md',
            // routerMode : 'history',

            // NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Type to search...'
            },
            tabs: {
                persist    : true,       // default
                sync       : false,      // default: true
                theme      : 'material', // default
                tabComments: true,       // default
                tabHeadings: true        // default
            },
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
            },
            plugins: [
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span><a href="https://github.com/dpkwhan/docs">d3 docs</a> &copy;2018</span>',
                        '<span class="right">Proudly powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ]
        };
    </script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
    <!-- Put them above docsify.min.js -->

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-tabs"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Latest v2.x.x -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
